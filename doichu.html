<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var str = 'c';
  var upper = 'ABCDEFGHIJKLMNOPQRVTYWXZSU';
  var lower = 'abcdefghijklmnopqrvtywxzsu';
  var result = [];
  for (var x=0; x<str.length; x++){
    if(upper.indexOf(str[x])!==-1){
      result.push(str[x].toLowerCase());
    }else if (lower.indexOf(str[x])!==-1){
      result.indexOf(str[x].toUpperCase());
    }else {
      result.push(str[x])
    }
  }
  console.log(result.join(''));
</script>
</body>
</html>

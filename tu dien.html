<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhâp Từ:</label>
<input type="text" name id="string">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript (){
        //orange
        let arr_eng = ["apple","banana"];
        let arr_vie = ["táo","chuối"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result ="";
        for (let i = 0; i<arr_eng.length; i++){
            if (string == arr_eng[i]) {
                index_eng = i;//2
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng == j) {//2==2
                        result = arr_vie[j];// táo
                    }
                }
            }
        }
            document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
